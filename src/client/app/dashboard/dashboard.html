<section id="dashboard-view" class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="today-datas">
            <li class="blightblue">
              <div class="pull-left"><i class="fa fa-calendar"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">Witaj Kruszek</span> Twój system inteligentnego domu
              </div>
              <div class="clearfix"></div>
            </li>

            <li class="borange">
              <div class="pull-left"><i class="fa fa-envelope"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">{{vm.messageCount}}</span> Wiadomości
              </div>
              <div class="clearfix"></div>
            </li>

          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="widget wviolet">
            <div ht-widget-header title="Urządzenia" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">
              <table class="table table-condensed table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Typ komponentu</th>
                    <th>Opis menu</th>
                    <th>Opis rozwinięty</th>
                    <th>Stan</th>                    
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="d in vm.device">
                    <td>{{d.id}}</td>
                    <td>{{d.typ_komponentu}}</td>
                    <td>{{d.opis_menu}}</td>
                    <td>{{d.opis_rozwiniety}}</td>
                    <td>{{d.state}}</td>                    
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="widget wgreen">
            <div ht-widget-header title="{{vm.news.title}}" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">
              
              <img src="images/kwh3.jpg" style="margin: 20px;"/>
              <small>{{vm.news.description}}</small>
            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
